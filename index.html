<!doctype html>
<html>
<head>
  <title>Portail Parent</title>

  <meta charset="UTF-8">

  <!-- Bootstrap 5.2.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="view/css/style.css">
  <!-- Bootstrap CSS DaTaTables-->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.min.css"/>
</head>

<body>
<header>
  <h1>Mon espace parent</h1>
</header>

<div class="login" id="login">
  <div class="login-container">
    <input class="login-input" id="login-mail" type="text" placeholder="Login / Email">
    <input class="login-input" id="login-password" type="text" placeholder="Mot de passe">
    <div class="login-actions">
      <button class="login-button" id="login-button" onclick="login()">Se connecter</button>
    </div>
  </div>
</div>

<main id="main">
  <div class="left-sidebar">
    <div>
      <span class="material-icons sidebar-title">group</span>
    </div>
    <div id="student-container"></div>
    <div>
      <span class="material-icons sidebar-title">settings</span>
    </div>
  </div>

  <div id="main-container">
    <div class="welcome">
      <h6>Bienvenue sur votre espace parent !</h6>
      <p>Vous pouvez afficher les absences de vos enfants en cliquant sur leur nom dans le menu à gauche</p>
    </div>
    <section class="absent">
      <div class="table-container" id="absent-container">
      </div>
    </section>
  </div>
</main>

<!-- Footer  -->
<footer>
  <p>© <span id="date"> </span><a style="color:#0a93a6; text-decoration:none;" href="#"> github.com/KoalaMauve </a></p>
</footer>
<!-- End of Footer  -->
</body>

<!-- Jquery Version 3.6  -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</html>
